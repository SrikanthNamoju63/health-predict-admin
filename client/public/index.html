<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Predict - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/assets/style.css">
    <link rel="icon" href="/assets/logo.png" type="image/png">
</head>
<body>
    <!-- Login Modal -->
    <div class="modal active" id="login-modal">
        <div class="modal-content">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h2>Health Predict Admin</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
            </form>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <div class="admin-container" style="display: none;">
        <!-- Sidebar and main content will be injected by JavaScript -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script type="module" src="/src/app.js"></script>
</body>
</html>
